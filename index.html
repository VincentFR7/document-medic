<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site en maintenance</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at top left, #001220, #000814 80%);
      color: #00eaff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Fond animÃ© */
    .background {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, rgba(0,50,100,0.6), rgba(0,0,80,0.8));
      overflow: hidden;
      z-index: -2;
    }

    .grid {
      position: absolute;
      top: 0; left: 0;
      width: 200%; height: 200%;
      background-image: linear-gradient(rgba(0,234,255,0.08) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(0,234,255,0.08) 1px, transparent 1px);
      background-size: 50px 50px;
      transform: rotate(1deg);
      animation: moveGrid 12s linear infinite;
    }

    @keyframes moveGrid {
      from { transform: translateY(0) rotate(1deg); }
      to { transform: translateY(50px) rotate(1deg); }
    }

    /* Scan lumineux */
    .scan {
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(to bottom, rgba(0,234,255,0) 0%, rgba(0,234,255,0.15) 50%, rgba(0,234,255,0) 100%);
      animation: scanMove 6s linear infinite;
      z-index: -1;
    }

    @keyframes scanMove {
      0% { top: -100%; }
      100% { top: 150%; }
    }

    .container {
      text-align: center;
      background: rgba(0, 20, 40, 0.7);
      padding: 60px 80px;
      border: 2px solid rgba(0,234,255,0.4);
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,234,255,0.25);
      backdrop-filter: blur(6px);
      animation: fadeIn 1.2s ease-out;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #00eaff, 0 0 30px #007bff;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.1em;
      opacity: 0.9;
      line-height: 1.6;
      color: #b8f4ff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      width: 100%;
      font-size: 0.9em;
      color: rgba(0,234,255,0.6);
    }

    footer span {
      text-shadow: 0 0 6px rgba(0,234,255,0.3);
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="grid"></div>
    <div class="scan"></div>
  </div>
